<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery.Gantt</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://taitems.github.com/UX-Lab/core/css/prettify.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 13px;
            padding: 0 0 50px 0;
        }

        .contain {
            width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin: 40px 0 20px 0;
        }

        h2 {
            font-size: 1.5em;
            padding-bottom: 3px;
            border-bottom: 1px solid #DDD;
            margin-top: 50px;
            margin-bottom: 25px;
        }

        table th:first-child {
            width: 150px;
        }

        /* Bootstrap 3.x re-reset */
        .fn-gantt *,
        .fn-gantt *:after,
        .fn-gantt *:before {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }
    </style>
</head>
<body>

<div class="contain">

    <div class="gantt"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fn.gantt.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://taitems.github.com/UX-Lab/core/js/prettify.js"></script>
<script>
    $(function () {

        "use strict";

        $(".gantt").gantt({
            source: [
                {
                    "name": "HTML Coding",
                    "desc": "HTML Coding",
                    "values": [
                        {
                            "id": 4,
                            "desc": "HTML Coding",
                            "from": "/Date(1451855893000)/",
                            "to": "/Date(1451971093000)/",
                            "dep":3
                        }
                    ]
                },
                {
                    "name": "Architecture",
                    "desc": "Architecture",
                    "values": [
                        {
                            "id": 1,
                            "desc": "Architecture",
                            "from": "/Date(1451855893000)/",
                            "to": "/Date(1451971093000)/"
                        }]
                },
                {
                    "name": "DB design",
                    "desc": "DB design",
                    "values": [
                        {
                            "id": 2,
                            "desc": "DB design",
                            "from": "/Date(1451942293000)/",
                            "to": "/Date(1451971093000)/",
                            "dep": 1
                        }
                    ]
                },
                {
                    "name": "Design",
                    "desc": "Design",
                    "values": [
                        {
                            "id": 3,
                            "desc": "Design",
                            "from": "/Date(1451855893000)/",
                            "to": "/Date(1451884693000)/"
                        }
                    ]
                }],
            navigate: "scroll",
            maxScale: "hours",
            itemsPerPage: 10,
            onItemClick: function (data) {
                alert("Item clicked - show some details");
            },
            onAddClick: function (dt, rowId) {
                alert("Empty space clicked - add an item!");
            },
            onRender: function () {
                if (window.console && typeof console.log === "function") {
                    console.log("chart rendered");
                }
            },
            onDataLoadFailed: function (data) {
                alert("Data failed to load!")
            }
        });

    });
</script>
</body>
</html>
